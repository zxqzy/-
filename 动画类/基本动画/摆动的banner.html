	<title>基础学习</title>
	<style>
		body,
		html {
			width: 100%;
			overflow: hidden;
		}

		body {
			background-color: #000;
			perspective: 800px;
		}

		.wrap {
			width: 1000px;
			height: 370px;
			margin: 100px auto;
			border: 5px dotted #0000f0;
			border-radius: 25px;
			animation: run 3s infinite alternate linear;
		}

		@keyframes run {
			0% {
				transform: rotateX(-45deg)
			}

			100% {
				transform: rotateX(45deg)
			}
		}

		.wrap:hover {
			animation-play-state: paused;
		}

		.sheep {
			position: relative;
			float: left;
			width: 220px;
			height: 300px;
			margin: 35px 15px;
			color: #fff;
			text-align: center;
			transform-style: preserve-3d;
		}

		.sheep:hover .image {
			transform: rotateY(90deg);
		}

		.sheep:hover .intro{
			transform: rotateY(0deg);
		}
		.sheep>div {
			position: absolute;
			transition: 0.5s;
		}

		.image {
			transform: rotateY(0deg);
		}

		.image img {
			width: 220px;
			vertical-align: bottom;
		}

		.intro {
			height: 300px;
			background-color: green;
			transform:rotateY(-90deg);
		}

		.intro h5 {
			font-size: 20px;
		}

		.intro p {
			text-indent: 2em;
			line-height: 1.8em;
		}
	</style>
</head>

<body>
